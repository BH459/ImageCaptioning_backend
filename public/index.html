<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Caption Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
    .caption {
      margin-top: 30px;
      font-size: 1.2em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Upload an Image</h1>
  <form id="uploadForm">
    <input type="file" name="image" accept="image/*" required />
    <br />
    <button type="submit">Generate Caption</button>
  </form>
  <div class="caption" id="captionResult"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const captionResult = document.getElementById("captionResult");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      captionResult.textContent = "Generating caption...";

      try {
        const res = await fetch("/caption", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        captionResult.textContent = data.success ? data.caption : "Failed to generate caption.";
      } catch (err) {
        captionResult.textContent = "An error occurred.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
