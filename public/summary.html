<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
        }

        .result-header {
            color: #28a745;
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .result-header::before {
            content: '‚úÖ';
            margin-right: 10px;
            font-size: 1.5em;
        }

        .summary-text {
            line-height: 1.8;
            color: #333;
            font-size: 1em;
            white-space: pre-wrap;
        }

        .error {
            background: #f8d7da;
            border: 2px solid #f1aeb5;
            color: #721c24;
        }

        .error .result-header {
            color: #dc3545;
        }

        .error .result-header::before {
            content: '‚ùå';
        }

        .video-info {
            background: #e3f2fd;
            border: 2px solid #bbdefb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• YouTube Video Summarizer</h1>
            <p>Get AI-powered summaries of Hindi YouTube videos</p>
        </div>
        
        <div class="content">
            <form id="summarizerForm">
                <div class="input-group">
                    <label for="videoInput">YouTube Video URL or Video ID:</label>
                    <input 
                        type="text" 
                        id="videoInput" 
                        placeholder="e.g., https://www.youtube.com/watch?v=qRmKJJkt8VM or qRmKJJkt8VM"
                        required
                    >
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Generate Summary
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing video... This may take a few moments.</p>
            </div>

            <div class="result" id="result">
                <div class="result-box" id="resultBox">
                    <div class="result-header" id="resultHeader">Summary Generated!</div>
                    <div id="videoInfo" class="video-info"></div>
                    <div class="summary-text" id="summaryText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Extract video ID from YouTube URL
        function extractVideoId(input) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/ // Direct video ID
            ];
            
            for (const pattern of patterns) {
                const match = input.match(pattern);
                if (match) return match[1];
            }
            
            throw new Error('Invalid YouTube URL or video ID');
        }

        // Handle form submission
        document.getElementById('summarizerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const videoInput = document.getElementById('videoInput').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultBox = document.getElementById('resultBox');
            const resultHeader = document.getElementById('resultHeader');
            const videoInfo = document.getElementById('videoInfo');
            const summaryText = document.getElementById('summaryText');
            
            if (!videoInput) {
                alert('Please enter a YouTube URL or video ID');
                return;
            }
            
            try {
                // Extract video ID
                const videoId = extractVideoId(videoInput);
                
                // Show loading state
                submitBtn.disabled = true;
                loading.style.display = 'block';
                result.style.display = 'none';
                
                // Make API request
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ videoId: videoId })
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                // Show result
                result.style.display = 'block';
                
                if (data.success) {
                    // Success
                    resultBox.className = 'result-box';
                    resultHeader.textContent = 'Summary Generated!';
                    videoInfo.innerHTML = `<strong>Video ID:</strong> ${data.videoId}`;
                    summaryText.textContent = data.summary;
                } else {
                    // Error
                    resultBox.className = 'result-box error';
                    resultHeader.textContent = 'Error';
                    videoInfo.innerHTML = `<strong>Video ID:</strong> ${videoId}`;
                    summaryText.textContent = data.error || 'An unknown error occurred';
                }
                
            } catch (error) {
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                // Show error
                result.style.display = 'block';
                resultBox.className = 'result-box error';
                resultHeader.textContent = 'Error';
                videoInfo.innerHTML = '';
                summaryText.textContent = error.message || 'Failed to process request';
            }
        });

        // Auto-focus input on page load
        window.addEventListener('load', function() {
            document.getElementById('videoInput').focus();
        });
    </script>
</body>
</html>
